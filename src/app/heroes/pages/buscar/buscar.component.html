<div fxLayout="column">
  <div>
    <h1>Buscador de heroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Number</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [(ngModel)]="termino"
             [matAutocomplete]="auto"
             (input)="buscando()">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
      (optionSelected)="opcionSeleccionada($event)">
        <mat-option *ngFor="let option of heroes" [value]="option">
          {{option.superhero}}
        </mat-option>
        <mat-option value="" *ngIf="heroes.length === 0 && termino.length > 0">
            No se encontro nada {{termino}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>

<mat-divider></mat-divider>

<div *ngIf="heroeSeleccionado">

  <app-heroes-tarjeta 
  [heroe]=heroeSeleccionado></app-heroes-tarjeta>
</div>
